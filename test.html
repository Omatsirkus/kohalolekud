
<!DOCTYPE html>

                <!-- <input type="text" id="mirror_field1" value="" readonly /> -->

                </div>
                <!-- <input type="text" id="mirror_field2" value="" readonly /> -->
            </div>
            <div id="select_groups" class="card show">
            </div>
            <div id="select_participants" class="card hide"></div>

            <nav>
              <ul class="pager">
                <li id="back_to_groups_btn" class="hide"><a href="#">Previous</a></li>
