
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="images/favicon.ico">

        <title>Kohalolekud</title>
        <!-- Bootstrap core CSS -->
        <link href="lib/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="stylesheets/template.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    </head>


    <body class="modal-body">

        <div class="container" class="col-md-4">

            <div id="entu_link" class="row">
            </div>

            <div class="row">
                <label for="user_email" class="control-label col-md-2">Kasutaja</label>
                <div id="user_email" class="col-md-10"></div>
            </div>
            <div id="datetime" class="row">
                <label for="start_datetime" class="control-label col-md-2">Kuupäev</label>

                <div id="start_datetime" class="input-append date form_datetime col-md-10" data-date="">
                    <input size="16" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>

            </div>
            <div id="hours" class="row">
                <label for="duration" class="control-label col-md-2">Kestus</label>
                <!-- <input id="hours_num" type="number" value="1" min="1" class="col-md-2"> -->
                <div id="duration" class=" col-md-10">
                    <label class="radio-inline">
                      <input type="radio" name="durationOptions" id="inlineRadio1" value="60" checked> 1h
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="durationOptions" id="inlineRadio2" value="90"> 1h30
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="durationOptions" id="inlineRadio3" value="120"> 2h
                    </label>
                </div>
            </div>
            <div class="row" style="display:none;">
                <label for="end_datetime" class="control-label col-xs-2">Lõpp</label>
                <input id="end_datetime" type="text" value="" readonly>
            </div>

                <hr></hr>
            <div id="select_groups" class="card show row">
            </div>
            <div id="select_participants" class="card hide">
                <div id="select_couches">
                </div>
                <div id="select_trainees">
                </div>
            </div>

            <nav>
              <ul class="pager">
                <li id="back_to_groups_btn" class="hide"><a href="#">Tagasi</a></li>
                <li id="groups_rdy_btn" class="hide"><a href="#">Edasi</a></li>
              </ul>
            </nav>
        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
