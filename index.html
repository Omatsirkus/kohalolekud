
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="images/favicon.ico">

        <title>Kohalolekud</title>
        <!-- Bootstrap core CSS -->
        <link href="lib/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="lib/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="stylesheets/template.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    </head>


    <body class="modal-body">

        <div class="container" class="col-md-4">
            <div class="row">
                <label for="user_email" class="control-label col-md-2">User</label>
                <div id="user_email" class="col-md-2"></div>
            </div>
            <div id="datetime" class="row">
                <label for="start_datetime" class="control-label col-md-2">Algus</label>

                <div id="start_datetime" class="input-append date form_datetime col-md-2" data-date="">
                    <input size="16" type="text" value="" readonly>
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>

            </div>
            <div id="hours" class="row">
                <label for="hours_num" class="control-label col-md-2">Tunde</label>
                <input id="hours_num" type="number" class="col-md-2">
            </div>

            <div id="select_groups" class="card show">
            </div>
            <div id="select_participants" class="card hide"></div>

            <nav>
              <ul class="pager">
                <li id="back_to_groups_btn" class="hide"><a href="#">Previous</a></li>
                <li id="groups_rdy_btn" class="hide"><a href="#">Next</a></li>
              </ul>
            </nav>
        </div><!-- /.container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="lib/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
        <script src="javascripts/main.js"></script>
    </body>
</html>
